crossorigin="anonymous">

<div><button>Create </button></div>

<div>
    <table class="table">

            <th>ID</th>
            <th>Title</th>

            <th>Price</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>1</td>

            <td>10</td>

        </tr>
    </table>        
</div>
<h2><span>Create a book</span></h2>
<span style="display:none"> Update this</span>
<div>
    ID <input type="text" name="id"><br/>
    Title <input type="text" name="title"><br/>
    Author <input type="text" name="author"><br/>
    Price <input type="text" name="price"><br/>
    
    Edition <select name="status">
        <option value="firsted">First edition</option>
        <option value="seconded">Second edition</option>
        <option value="thirded">Third edition</option>
    </select><br/>
</div>

    <span><button>Create</button></span>
